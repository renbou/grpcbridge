services:
  gotestapi:
    build: ./gotestapi
    environment:
      LISTEN_ADDR: ":50051"
      LOG_LEVEL: ${TESTAPI_LOG_LEVEL:-}
    ports:
      - "127.0.0.1:50051:50051"
    restart: unless-stopped
  pytestapi:
    build: ./pytestapi
    environment:
      LISTEN_ADDR: ":50052"
    ports:
      - "127.0.0.1:50052:50052"
    restart: unless-stopped
  rstestapi:
    build: ./rstestapi
    environment:
      LISTEN_ADDR: "0.0.0.0:50053"
    ports:
      - "127.0.0.1:50053:50053"
    restart: unless-stopped
